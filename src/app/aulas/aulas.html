<div id="aulas" class="aulas">
  <h2 class="supertitulo">Conte√∫dos</h2>
  <div *ngFor="let aula of aulas; let i = index">
    <app-aula-esquerda
      *ngIf="i % 2 === 0"
      [title]="aula.title"
      [description]="aula.description"
      [imageUrl]="aula.imageUrl">
    </app-aula-esquerda>
    <app-aula-direita
      *ngIf="i % 2 !== 0"
      [title]="aula.title"
      [description]="aula.description"
      [imageUrl]="aula.imageUrl">
    </app-aula-direita>
  </div>
</div>
