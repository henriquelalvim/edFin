<section id="cadastro" class="section">
  <h2>Cadastre-se</h2>
  <h3>Vagas super limitadas!</h3>
  <p>Por ser um projeto piloto, as vagas serão muito limitadas! <br> Quem se inscrever primeiro terá prioridade.</p>
  <form (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Nome do responsável" required [(ngModel)]="formData.responsavel" name="responsavel" />
    <input type="text" placeholder="Nome do aluno" required [(ngModel)]="formData.aluno" name="aluno" />
    <input type="text" placeholder="Idade do aluno" required [(ngModel)]="formData.idade" name="idade" />
    <input type="text" placeholder="Telefone" required [(ngModel)]="formData.telefone" name="telefone" />
    <input type="text" placeholder="Escola atual do aluno" required [(ngModel)]="formData.escola" name="escola" />
    <input type="text" placeholder="Série" required [(ngModel)]="formData.serie" name="serie" />
    <input type="text" placeholder="Turno" required [(ngModel)]="formData.turno" name="turno" />
    <input type="email" placeholder="Seu e-mail" required [(ngModel)]="formData.email" name="email" />
    <button type="submit">Enviar</button>
  </form>
</section>
